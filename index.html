<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <img class="logo" src="img/logo-alura.png" alt="Logo de alura">

    </header>

    <main>
        <section class="encriptador-mensaje"></section>
            <form>
                <div class="input-mensaje">            
                        
                    <textarea name="texto" class="entrada-mensaje" placeholder="Ingrese su texto aqui"></textarea>
                </div>
                <div class="output-mensaje">
                    

                        <p class="pantalla-salida">su texto traducido aparece aqui</p>

                        <button class="boton" id="copiar">Copiar</button>

                    
                </div>

                <div class="botonera">        
                    <div class="botones">
                            <p class="advertencia"><img class="icono" src="img/exclamacion.png" alt="signo de exclamacion">Solo letras min√∫sculas y sin acentos</p>
                            <button class="boton" id="encriptar">Encriptar</button>
                            <button class="boton" id="Desencriptar">Desencriptar</button>
                    </div>
                </div>
            
            </form>
        </section>
    </main>
